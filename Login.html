<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaru Login</title>

    <!-- import onsen ui css -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/onsenui.css">
    <link rel="stylesheet" href="/assets/css/onsen-css-components.min.css">

    <!-- import css  -->

    <link rel="stylesheet" href="/assets/css/genaral.css">
    <link rel="stylesheet" href="/assets/css/Login.css">
</head>

<body>
    <ong-page id="LoginPage">
        <div class="container divcon">
            <div class=" display2 text-center">
                <div class="text-center">
                    <img src="/assets/image/Group 192.png" class="img1">
                    <img src="/assets/image/Group 237.png" class="img2">
                </div>
            </div>
            <div class="container text-center">
                <div class="form-group">
                    <input type="email" class="form-control input" placeholder="Username" name="email" id="email"
                        placeholder="">
                </div>
                <div class="form-group ">
                    <input type="password" class=" form-control input" placeholder="Password" name="password"
                        id="password" placeholder="">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary buttonsingin mb-4 font-weight-bold" id="signIn">
                        SING IN
                    </button>
                    <div class="text-center">
                        <button type="button" class="btn btn-light buttonGoogle" id="signingoogle">
                            <img src="/assets/image/google.png" class="imggoogle">
                        </button>
                    </div>
                    <div class="mt-3">
                        <label for="" class="register"> Don't have account ? <a href="/Register.html">REGISTER</a>
                    </div>
                </div>
            </div>
        </div>
    </ong-page>
</body>

<!-- import firebase -->
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
<script src="/assets/Firebase/Firebase.js"></script>

<!-- import library  -->
<script src="/assets/lib/onsenui.min.js"></script>
<script src="/assets/lib/jquery-3.5.1.min.js"></script>

<!-- import js -->
<script src="/assets/js/Login.js"></script>

</html>
