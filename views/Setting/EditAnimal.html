<ons-page>
    <ons-navigator swipeable id="Navigator_EditAnimal" page="editAnimal.html"></ons-navigator>
    <template id="editAnimal.html">
        <ons-page id="editAnimal">
            <ons-fab position="top left" onclick="backfromAdd()" style="color: black; background-color: rgb(252, 186, 3);">
                <i class="material-icons md-48" style="margin-top: 16px;">arrow_back</i>
            </ons-fab>
            <div class="formTitle mt-3">Edit Animal</div>
            <div class="col-11 m-auto ">
                <form id="myForm" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="Breed">Breed</label>
                        <input type="text" autocomplete="off" class="form-control" name="Breed" id="editBreed" placeholder="Breed" required>
                    </div>
                    <div class="form-group">
                        <label for="Breeder">Breeder</label>
                        <input type="text"  autocomplete="off" class="form-control" name="Breeder" id="editBreeder" disabled required>
                    </div>
                    <div class="form-group">
                        <label for="Daddy">Daddy</label>
                        <input type="text"  autocomplete="off" class="form-control" name="Daddy" id="editDaddy" placeholder="Daddy">
                    </div>
                    <div class="form-group">
                        <label for="Mommy">Mommy</label>
                        <input type="text" autocomplete="off"  class="form-control" name="Mommy" id="editMommy" placeholder="Mommy">
                    </div>
                    <div class="form-group">
                        <label for="Price">Price</label>
                        <input type="text"  autocomplete="off"  class="form-control" name="Price" id="editPrice" placeholder="Price" required>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="editGender" id="inlineRadio1" value="Male" required checked>
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="editGender" id="inlineRadio2" value="Female"
                            required>
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="editGender" id="inlineRadio3" value="None" required>
                        <label class="form-check-label" for="inlineRadio2">None</label>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label for="Age">Age</label>
                            <input type="text" class="form-control" autocomplete="off"  name="Age" id="editAge" placeholder="Age" required>
                        </div>
                        <div class="col">
                            <label class="mr-sm-2" for="Year">Year</label>
                            <select class="custom-select mr-sm-2" id="editYears" required>
                                <option value="Month">Month</option>
                                <option value="Year">Year</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <label class="mr-sm-2" for="Year">Type</label>
                            <select class="custom-select mr-sm-2" id="editType" required>
                                <option value="Dog">Dog</option>
                                <option value="Cat">Cat</option>
                                <option value="Small">Small</option>
                                <option value="Water">Water</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Descriptions</label>
                        <textarea class="form-control"  autocomplete="off"  id="editDescriptions" rows="3" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn font-weight-bold addpetBtn editPetsBtn" onclick="confirmEdit(this.id)">Edit Pets</button>
                    </div>
                </form>
            </div>
        </ons-page>
    </template>
</ons-page>
