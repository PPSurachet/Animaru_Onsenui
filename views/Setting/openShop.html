<ons-page id="OpenShop">
    <ons-fab position="top left" style="color: black; background-color: rgb(252, 186, 3);" onclick="backCreateShop()">
        <i class="material-icons md-48" style="margin-top: 16px;">arrow_back</i>
    </ons-fab>
    <div class="titleBG">
        <div class="mystoreTitle">
            Create Shop
        </div>
    </div>
    <div class="mt-4"></div>
    <div class="col-10 p-0 m-auto">
        <div class="formCenter">
            <input type="text" placeholder="ชื่อร้าน / Shop name" class="form-control p-3" id="Name">
        </div>
    </div>
    <div class="mt-3"></div>
    <div class="mt-3"></div>
    <div class="col-10 p-0 m-auto">
        <div class="formCenter">
            <input type="text" placeholder="ที่ตั้งร้าน / Shop location" class="form-control p-3" id="Location">
        </div>
    </div>
    <ons-row class="row d-flex align-items-center">
        <div class="myShopTitle">
            ประเภทสัตว์ที่จำหน่าย/Shop animal type
        </div>
        <div class="collectAnimaltype">
            <ons-row class="ml-4">
                <div class="col-6 p-0">
                    <ons-list-item tappable>
                        <label class="left">
                            <ons-checkbox input-id="check-1" value="Dog"></ons-checkbox>
                        </label>
                        <label for="check-1" class="center">
                            Dog
                        </label>
                    </ons-list-item>
                </div>
                <div class="col-6 p-0">
                    <ons-list-item tappable>
                        <label class="left">
                            <ons-checkbox input-id="check-2" value="Cat"></ons-checkbox>
                        </label>
                        <label for="check-2" class="center">
                            Cat
                        </label>
                    </ons-list-item>
                </div>
            </ons-row>
            <ons-row class="ml-4">
                <div class="col-6 p-0">
                    <ons-list-item tappable>
                        <label class="left">
                            <ons-checkbox input-id="check-3" value="Small"></ons-checkbox>
                        </label>
                        <label for="check-3" class="center">
                            Small
                        </label>
                    </ons-list-item>
                </div>
                <div class="col-6 p-0">
                    <ons-list-item tappable>
                        <label class="left">
                            <ons-checkbox input-id="check-4" value="Water"></ons-checkbox>
                        </label>
                        <label for="check-4" class="center">
                            Water
                        </label>
                    </ons-list-item>
                </div>
            </ons-row>
        </div>
    </ons-row>
    <ons-row class="row d-flex align-items-center">
        <div class="myShopTitle">
            ใบอนุญาติจำหน่ายสัตว์ / License
        </div>
        <div class="segment" style="width:200px; margin-top: 8px;margin-left: 2.5rem;">
            <div class="segment__item">
                <input type="radio" class="segment__input" name="navi-segment-aaa" checked>
                <div class="segment__button">Yes</div>
            </div>
            <div class="segment__item">
                <input type="radio" class="segment__input" name="navi-segment-aaa">
                <div class="segment__button">No</div>
            </div>
        </div>
    </ons-row>
    <div class="mt-5 ml-4">
        <div class="col-10">
            <label class="checkbox checkbox--material">
                <input type="checkbox" class="checkbox__input checkbox--material__input">
                <div class="checkbox__checkmark checkbox--material__checkmark"></div>
                ยอมรับข้อตกลงทุกประการไร้เงื่อนไข
            </label>
        </div>
    </div>

    <div class="confirmedBtn" style="margin-top: 1rem;">
        <button type="button" class="confirmEditBtn" onclick="createShop()">Create Shop</button>
    </div>

</ons-page>
